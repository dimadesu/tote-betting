<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Tote betting</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Including Angular in head to prevent flash of variables -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-mocks.js"></script>
</head>
<body>
<div class="row" ng-controller="MainCtrl">
    <div class="col">
        <textarea ng-model="stdin" placeholder="Please enter bets and results here"></textarea>
    </div>
    <div class="col">
        <p>
            <button type="button" ng-click="calc()">Calculate Dividends</button>
        </p>
        <div ng-repeat="item in stdout track by $index">{{item}}</div>
    </div>
</div>
</body>
<!-- JS -->
<script src="js/app.js"></script>
<script src="js/calculator-factory.js"></script>
<script src="js/main-ctrl.js"></script>
</html>
