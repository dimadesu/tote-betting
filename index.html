<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<title>Tote betting</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container" ng-controller="MainCtrl">
  <div class="stdin">
    <h1>stdin</h1>
    <div ng-repeat="item in stdin track by $index">{{item}}</div>
  </div>
  <div class="stdout">
    <h1>stdout</h1>
    <div ng-repeat="item in stdout track by $index">{{item}}</div>
  </div>
</div>
</body>
<!-- JS -->
<script src="https://code.angularjs.org/1.3.14/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/stdin-factory.js"></script>
<script src="js/calculator-factory.js"></script>
<script src="js/main-ctrl.js"></script>
</html>
